<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Pengyong Zhan">
    <meta name="email" content="zhan0789@algonquinlive.com">
    <title>Score Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/validate.js') }}" defer></script>
</head>
<body>
    {% extends "template.html" %}
    {% block content %}

    <main>
        <form action="display" method="post" name="scoreForm">
            <div>
                <label for="fName">First Name:</label>
                <input type="text" id="fName" name="fName" placeholder="first name">
            </div>
            <span class="alert" id="fNameError"></span>
            
            <div>
                <label for="lName">Last Name:</label>
                <input type="text" id="lName" name="lName" placeholder="last name">
            </div>
            <span class="alert" id="lNameError"></span>

            <div>
                <label for="course">Course:</label>
                <select name="course" id="course">
                    <option value="-1">Select a course</option>
                    {% for course in allCourseList %}
                    <option value="{{ course }}">{{ course }}</option>
                    {% endfor %}
                </select>
            </div>
            <span class="alert" id="courseError"></span>

            <div>
                <label for="work">Work Type:</label>
                <select name="work" id="work">
                    <option value="-1">Select a work type</option>
                    {% for work in allWorkTypeList %}
                    <option value="{{ work }}">{{ work }}</option>
                    {% endfor %}
                </select>
            </div>
            <span class="alert" id="workError"></span>

            <div>
                <label for="grade">Grade:</label>
                <input type="text" id="grade" name="grade" placeholder="e.g. 99.9 or (99, 99, 99)">
            </div>
            <span class="alert" id="gradeError"></span>

            <input type="submit" value="Submit" name="Submit">
        </form>

    <!--
        <form>
            <label for="wAsgn">Weight Assignment:</label>
            <input type="number" id="wAsgn" name="wAsgn" value="0.4">

            <label for="wAsgn">Weight Midterm:</label>
            <input type="wMid" id="wMid" name="wMid" value="0.35">

            <label for="wFin">Weight Midterm:</label>
            <input type="number" id="wFin" name="wFin" value="0.25">

            <input type="submit" value="submitWeight" name="SubmitWeight">
        </form>

    -->
    </main>
    
    {% endblock %}
</body>
</html>
